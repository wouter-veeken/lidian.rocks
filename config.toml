  # infos section
  [[params.block]]
    id = "infos"
    type = "text"
    title = "Bass lessons"
    description = "I have a degree in Jazz & Pop Bass Guitar Performance from ArtEZ (Arnhem, the Netherlands). I've worked as a private teacher and band coach.\n\n I give private lessons, in English or Dutch, from my home in Tokyo. Use the contact form below to get in touch. \n\nI can help you improve your:\n\n technique<br>timing<br>sight-reading<br>music theory"
    # the picture is stored at static/images/
    picture = "pic03.jpg"

