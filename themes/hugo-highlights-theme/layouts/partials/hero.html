{{ "<!-- header -->" | safeHTML}}
<section id="header">
  <header class="major 1">
    <h1>{{ with $.block.title }} {{ . | markdownify }} {{ end }}</h1>
    <p>{{ with $.block.description }} {{ . | markdownify }} {{ end }}</p>
    {{ if .next }}
    <p class="main">
      <a style="bottom: initial !important;" href="#{{.next.id}}" class="goto-next scrolly">{{ with .block.buttontext }}{{ . | markdownify }}{{ end }}</a>
    </p>
    {{ end }}
  </header>
